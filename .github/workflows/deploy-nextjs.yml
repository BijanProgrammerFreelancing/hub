name: Deploy Next.js
on:
    workflow_call:
        inputs:
            process-name:
                required: true
                type: string

jobs:
    deploy-nextjs:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v3

            - name: Install Dependencies
              run: npm i

            - name: Build
              run: npm run build

            - name: Delete Previous Process Silently
              run: pm2 delete "${{ inputs.process-name }}" --silent

            - name: Start a New Process
              run: pm2 start npm --name "${{ inputs.process-name }}" -- start

            - name: Save Current Process List
              run: pm2 save
